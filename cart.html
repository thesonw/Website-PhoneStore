<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giỏ hàng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url(images/background.jpg);
    }
    .cart-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    a {
      text-decoration: none;
      color: blue;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-ligt text-white p-3">
        <!-- Thanh điều hướng -->
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container">
                <a class="navbar-brand" href="index.html">PhoneStore</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        </header>
        <div class="container mt-4">
            <h1 class="text-center mb-4">Giỏ hàng</h1>
            <div class="table-responsive">
              <table class="table table-bordered">
                <thead class="table-primary">
                  <tr>
                    <th>Hình ảnh</th>
                    <th>Sản phẩm</th>
                    <th>Đơn giá</th>
                    <th>Số lượng</th>
                    <th>Thành tiền</th>
                    <th>Hành động</th>
                  </tr>
                </thead>
                <tbody id="cart-items">
                </tbody>
              </table>
            </div>
            <div class="text-end">
              <h4 id="total-price">Tổng tiền: 0 VND</h4>
            </div>
            <div class="text-center mt-4">
              <a href="products.html" class="btn btn-secondary">Quay lại</a>
              <a href="#" class="btn btn-primary">Thanh toán Đơn hàng</a>
            </div>
          </div>
          <footer class="bg-dark text-white text-center py-3">
            © 2024 PhoneShop. All rights reserved.
        </footer>
  <script src="javascript/cart.js"></script>
</body>
</html>
